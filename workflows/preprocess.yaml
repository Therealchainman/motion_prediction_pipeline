apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: preprocess
spec:
  entrypoint: predag
  volumes:
  - name: workspace
    persistentVolumeClaim:
      claimName: pvc-data
  templates:
  - name: preprocess
    container:
      image: toddchaney/motion_prediction_preprocess
      command: [python]
      args: ["run.py"]
      volumeMounts:
      - mountPath: /data
        name: workspace
  - name: predag
    dag:
      tasks:
      - name: preprocess
        template: preprocess